<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <div id="product-360">
      <button id="btn-static">
        <img src="./assets/360.svg" alt="clique para ver o sofá completo">
      </button>

      <button id="btn-close">
        <img src="./assets/close.svg" alt="clique para parar o sofá">
      </button>

      <img id="static" src="./assets/sofa.png" alt="sofá">
      <img id="animated" src="./assets/sofa.gif" alt="sofá com animação">
    </div>

    <div id="product-details">
      <h4>CÓDIGO: 42404</h4>
      <h1>Sofá Margot II - Rosé</h1>
      <p>R$ 4.000</p>
      <button>aDICIONAR À CESTA</button>
    </div>
  </div>
  
</body>
</html>
